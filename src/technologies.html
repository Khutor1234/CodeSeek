            <div class="technology_wrapper">

                    <div class="title title_fs25 label">FRONT END</div>

                        <img src="icons/technology/front-end.png" alt="front-end">
                    </div>
                </div>
                <div class="technology_block">
                    <div class="title title_fs25 label">DATABASES</div>
                    <div class="technology_descr">We use all kind of SQL and NOSQL DB</div>
                </div>
                <div class="technology_block">
                    <div class="title title_fs25 label">APPLICATION</div>
                    <div class="technology_img">
                        <img src="icons/technology/application.png" alt="Apache, NGUIX">
                    </div>
                </div>
                <div class="technology_block">
                    <div class="title title_fs25 label">PROGRAMMING LANGUAGES</div>
                    <div class="technology_img">
                        <img src="icons/technology/languages.png" alt="Java, Spring, Docker">
                    </div>
                </div>
                <div class="technology_block">
                    <div class="title title_fs25 label">FRAMEWORKS</div>

                        <img src="icons/technology/frameworks.png" alt="Mockito, PowerMock">

                </div>
                <div class="technology_block">
                    <div class="title title_fs25 label">HOSTING</div>
                    <div class="technology_img">
                        <img src="icons/technology/hosting.png" alt="Google Cloud Platform, AWS">
                    </div>
                </div>
            </div>
        </div>
    </section>
    

    <section class="contact">
        <div class="container">
            <div class="title title_fs30 label">CONTACT US</div>
            <form class='contact_form' action="#">
                <div class="contact_block">
                    <label for="firstname">First Name*</label>
                    <input type="text" name="firstname" id="firstname"></div>
                <div class="contact_block">
                    <label for="lastname">Last Name*</label>
                    <input type="text" name="lastname" id="lastname">
                </div>
                <div class="contact_block">
                    <label for="email">Your email*</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="contact_block">
                    <label for="company">Company Name</label>
                    <input type="text" name="company" id="company">
                </div>
                <label for="comment">Do you have any quations?</label>
                <textarea name="comment"></textarea>
                <button class = 'btn'>Send a message</button>
            </form>
        </div>
    </section>
